<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">Calculator App</h1>

    <table class="calculator">

        <tr>

            <td colspan="3">
                <input id="result" class="display-box" type="text" disabled>
            </td>
            <td>
                <input id="btn" class="button" value="C" onclick="clearScreen()" type="button">
            </td>

        </tr>

        <tr>
            <td>
                <input onclick="display('1')" class="button" value= "1" type="button">
            </td>
            <td>
                <input onclick="display('2')" class="button" value= "2" type="button">
            </td>
            <td>
                <input onclick="display('3')" class="button" value= "3" type="button">
            </td>
            <td>
                <input onclick="display('/')" class="button" value= "/" type="button">
            </td>
        </tr>

        <tr>
            <td>
                <input onclick="display('4')" class="button" value= "4" type="button">
            </td>
            <td>
                <input onclick="display('5')" class="button" value= "5" type="button">
            </td>
            <td>
                <input onclick="display('6')" class="button" value= "6" type="button">
            </td>
            <td>
                <input onclick="display('-')" class="button" value= "-" type="button">
            </td>
        </tr>

        <tr>
            <td>
                <input onclick="display('7')" class="button" value= "7" type="button">
            </td>
            <td>
                <input onclick="display('8')" class="button" value= "8" type="button">
            </td>
            <td>
                <input onclick="display('9')" class="button" value= "9" type="button">
            </td>
            <td>
                <input onclick="display('+')" class="button" value= "+" type="button">
            </td>
        </tr>

        <tr>
            <td>
                <input onclick="display('.')" class="button" value= "." type="button">
            </td>
            <td>
                <input onclick="display('0')" class="button" value= "0" type="button">
            </td>
            <td>
                <input onclick="calculate()" id="btn" class="button" value= "=" type="button">
            </td>
            <td>
                <input onclick="display('*')" class="button" value= "*" type="button">
            </td>
        </tr>

    </table>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
